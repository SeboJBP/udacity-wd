<form>
	<ol>
		{% for x in range(1, n + 1) %}
		    {% if x % 3 == 0 %}
		        {% if x % 5 == 0 %}
		        <li>FizzBuzz</li>
		        {% else %}
		        <li>Fizz</li>
		        {% endif %}
		    {% else %}
		        {% if x % 5 == 0 %}
		        <li>Buzz</li>
		        {% else %}
		        <li>{{x}}</li>
		        {% endif %}
		    {% endif %}
		{% endfor %}
	</ol>
</form>
